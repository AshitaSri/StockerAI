<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Neural Network -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="4" fill="#4338ca"/>
    <circle cx="150" cy="30" r="4" fill="#4338ca"/>
    <circle cx="250" cy="70" r="4" fill="#4338ca"/>
    <circle cx="350" cy="40" r="4" fill="#4338ca"/>
    <line x1="50" y1="50" x2="150" y2="30" stroke="#4338ca" stroke-width="1"/>
    <line x1="150" y1="30" x2="250" y2="70" stroke="#4338ca" stroke-width="1"/>
    <line x1="250" y1="70" x2="350" y2="40" stroke="#4338ca" stroke-width="1"/>
  </g>

  <!-- Stock Chart Line -->
  <path 
    d="M 50,150 L 100,120 L 150,140 L 200,90 L 250,110 L 300,70 L 350,50" 
    fill="none" 
    stroke="#6366f1" 
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Circuit Board Pattern -->
  <g stroke="#818cf8" stroke-width="1.5" opacity="0.3">
    <path d="M 60,160 L 60,180 L 80,180" fill="none"/>
    <path d="M 160,160 L 160,180 L 140,180" fill="none"/>
    <path d="M 260,160 L 260,180 L 280,180" fill="none"/>
  </g>

  <!-- Text -->
  <text x="200" y="140" font-family="Arial" font-weight="bold" font-size="36" fill="#312e81" text-anchor="middle">
    STOCKER
  </text>
  <text x="320" y="140" font-family="Arial" font-weight="bold" font-size="36" fill="#6366f1" text-anchor="middle">
    AI
  </text>

  <!-- Decorative Elements -->
  <circle cx="350" cy="50" r="6" fill="#6366f1"/>
  <circle cx="350" cy="50" r="10" fill="none" stroke="#6366f1" stroke-width="2"/>
</svg>
